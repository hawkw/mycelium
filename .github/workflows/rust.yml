name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        components: rust-src, llvm-tools-preview
    - name: install dev env
      uses: actions-rs/cargo@v1.0.1
      with:
        command: dev-env
    - name: x86_64 boot image
      uses: actions-rs/cargo@v1.0.1
      with:
        command: bootimage
        args: --target=x86_64-mycelium.json

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        components: rust-src, llvm-tools-preview
    - name: install dev env
      uses: actions-rs/cargo@v1.0.1
      with:
        command: dev-env
    - name: install qemu
      run: sudo apt-get update && sudo apt-get install qemu
    - name: run tests
      uses: actions-rs/cargo@v1.0.1
      with:
        command: test-x64

  host-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
    - name: run host tests
      uses: actions-rs/cargo@v1.0.1
      with:
        command: test
        args: --all --all-features

  clippy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        components: clippy
    - name: rust-clippy-check
      uses: actions-rs/clippy-check@v1.0.5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features
